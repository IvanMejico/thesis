<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Widget-Component</title>
    <link rel="stylesheet" href="assets/css/ledpanel.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        #container {
            width: 30%; 
            margin: auto;
            padding: 10px 0;
            display: flex; 
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="led-container">
            <div class="ledcell">
                <span>red LED</span>
                <input type="checkbox" id="led1">
                <div class="led led-red"></div>
            </div>
            <div class="ledcell">
                <span>yellowgreen LED</span>
                <input type="checkbox" id="led2">
                <div class="led led-yellowgreen"></div>
            </div>
            <div class="ledcell">
                <span>green LED</span>
                <input type="checkbox" id="led3">
                <div class="led led-green"></div>
            </div>
            <div class="ledcell">
                <span>orange LED</span>
                <input type="checkbox" id="led4">
                <div class="led led-orange"></div>
            </div>
            <div class="ledcell">
                <span>yellow LED</span>
                <input type="checkbox" id="led5">
                <div class="led led-yellow"></div>
            </div>
            <div class="ledcell">
                <span>blue LED</span>
                <input type="checkbox" id="led6">
                <div class="led led-blue"></div>
            </div>
            <div class="ledcell">
                <span>violet LED</span>
                <input type="checkbox" id="led7">
                <div class="led led-violet"></div>
            </div>
            <div class="ledcell">
                <span>purple LED</span>
                <input type="checkbox" id="led8">
                <div class="led led-purple"></div>
            </div>
            <div class="ledcell">
                <span>pink LED</span>
                <input type="checkbox" id="led9">
                <div class="led led-pink"></div>
            </div>
            <div class="ledcell">
                <span>tiel LED</span>
                <input type="checkbox" id="led10">
                <div class="led led-tiel"></div>
            </div>
            <div class="ledcell">
                <span>skyblue LED</span>
                <input type="checkbox" id="led11">
                <div class="led led-skyblue"></div>
            </div>
            <div class="ledcell">
                <span>magenta LED</span>
                <input type="checkbox" id="led12">
                <div class="led led-magenta"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/ledpanel.js"></script>
</body>
</html>
